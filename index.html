<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Trade+Winds&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Philosopher&family=Tangerine:wght@700&family=Trade+Winds&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar">
        <p>My Pizza Place</p>
        <ul class="d-flex flex-row">
            <li>Home</li>
            <li>Make Order</li>
        </ul>
    </div>
    <div class="container landing">
        <h1>Pizza Pride</h1>
        <h3>Family, Friends $ Pizza</h3>
        <h4 class="bg-order">Make an order now</h4>
        <div class="animate">
            <iframe src="https://giphy.com/embed/o3vJeahO5sZOA0IlB0" width="280" height="280" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
            <p><a href="https://giphy.com/stickers/chef-pampered-o3vJeahO5sZOA0IlB0"></a></p>
        </div>
    </div>

    <div class="order-form container">
        <select type="text" name="size" class="form-select" id="pizza-size">
            <option value="hint">-Select the size-</option>
            <option value="750">Large</option>
            <option value="500">Medium</option>
            <option value="300">Small</option>
        </select>

        <select type="text" name="size" class="form-select" id="pizza-crust">
            <option value="hint">-Select the crust-</option>
            <option value="70">Chicago Deep Dish</option>
            <option value="50">Neapolitan</option>
            <option value="70">NY Style Pizza</option>
            <option value="40">Pineapple</option>
            <option value="20">Spinach</option>
        </select>

        <select type="text" name="size" class="form-select" id="pizza-toppings">
            <option value="hint">-Select you preferred topping-</option>
            <option value="100">Cheese-Stuffed</option>
            <option value="80">Pizza Bagels</option>
            <option value="40">Flatbread</option>
            <option value="40">Thin Crust</option>
            <option value="50">Sicilian Style</option>
            <option value="70">Chicago Deep Dish</option>
            <option value="50">Neapolitan</option>
            <option value="70">NY Style Pizza</option>
            <option value="40">Pineapple</option>
            <option value="20">Spinach</option>
        </select>

        <input type="number" name="pizzaNumber" id="pizzaNumber" class="form-control"
            placeholder="-Enter the quantity-">

        <button class="btn btn-danger" onclick="pick()">I WILL PICK</button>
        <button class="btn btn-danger" onclick="deliver()">I NEED DELIVERY</button>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html
